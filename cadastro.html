<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Formulário de cadastro da Clínica ABC Health">
    <title>ABC Health - Cadastro</title>
</head>
<body onload="document.getElementById('nome').focus()">
    <header>
        <h1>Clínica ABC Health</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Formulário de Cadastro</h2>
            <form action="cadastraCliente.php" method="post" enctype="multipart/form-data">
                <!-- Campo oculto -->
                <input type="hidden" name="userId" value="12345">
                
                <!-- Dados Pessoais -->
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required minlength="2" maxlength="50"><br><br>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00"><br><br>

                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" required><br><br>

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required><br><br>

                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento"><br><br>

                    <label>Sexo:</label><br>
                    <input type="radio" id="masculino" name="sexo" value="masculino">
                    <label for="masculino">Masculino</label><br>
                    <input type="radio" id="feminino" name="sexo" value="feminino">
                    <label for="feminino">Feminino</label><br><br>

                    <label for="estado_civil">Estado Civil:</label>
                    <select id="estado_civil" name="estado_civil">
                        <option value="">Selecione</option>
                        <option value="solteiro">Solteiro(a)</option>
                        <option value="casado">Casado(a)</option>
                        <option value="divorciado">Divorciado(a)</option>
                        <option value="viuvo">Viúvo(a)</option>
                    </select><br><br>

                    <label for="ocupacao">Ocupação:</label>
                    <input type="text" id="ocupacao" name="ocupacao" value="Paciente" readonly><br><br>
                </fieldset>
                
                <!-- Endereço -->
                <fieldset>
                    <legend>Endereço</legend>
                    
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required><br><br>
                    
                    <label for="logradouro_tipo">Tipo de Logradouro:</label>
                    <select id="logradouro_tipo" name="logradouro_tipo" required>
                        <option value="">Selecione</option>
                        <option value="rua">Rua</option>
                        <option value="avenida">Avenida</option>
                        <option value="praca">Praça</option>
                        <option value="travessa">Travessa</option>
                    </select><br><br>

                    <label for="logradouro">Logradouro:</label>
                    <input type="text" id="logradouro" name="logradouro" required><br><br>

                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" required><br><br>

                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required><br><br>

                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" required><br><br>
                </fieldset>

                <!-- Informações Adicionais -->
                <fieldset>
                    <legend>Informações Adicionais</legend>
                    
                    <label>Áreas de Interesse em Saúde:</label><br>
                    <input type="checkbox" id="interesse_nutricional" name="interesses" value="nutricional">
                    <label for="interesse_nutricional">Nutricional</label><br>
                    <input type="checkbox" id="interesse_fisico" name="interesses" value="fisico">
                    <label for="interesse_fisico">Físico</label><br>
                    <input type="checkbox" id="interesse_mental" name="interesses" value="mental">
                    <label for="interesse_mental">Mental</label><br>
                    <input type="checkbox" id="interesse_prevencao" name="interesses" value="prevencao">
                    <label for="interesse_prevencao">Prevenção de Doenças</label><br>
                    <input type="checkbox" id="interesse_reabilitacao" name="interesses" value="reabilitacao">
                    <label for="interesse_reabilitacao">Reabilitação</label><br><br>

                    <label for="info_complementar">Informações Complementares:</label><br>
                    <textarea id="info_complementar" name="info_complementar" rows="4" cols="50"></textarea><br><br>

                    <label for="arquivo">Anexar imagem (Ex.: exame, relatório médico):</label>
                    <input type="file" id="arquivo" name="arquivo" accept="image/*"><br><br>
                </fieldset>

                <!-- Botão de envio -->
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>Contato: contato@abchealth.com | Telefone: (11) 1234-5678</p>
        <p>Endereço: Rua Fictícia, 123 - São Paulo, SP</p>
    </footer>
</body>
</html>
